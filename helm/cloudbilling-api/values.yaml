
replicaCount: 1
image:
  repository: registry.gitlab.com/vinay.hpatil/nbpcloudservices
  pullPolicy: IfNotPresent
  version: 0.0.2
  PullSecret: 
    - name: cloudbilling-api 

secretfile:
  version: 0.0.3
   
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
deployment:
  ports:
    - name: http
      containerPort: 4000
      protocol: TCP
    - name: http-1
      containerPort: 4001
      protocol: TCP
  env:
    - name: DBSTRING
      valueFrom:
        secretKeyRef:
           name: cloudbilling-api-dbstring
           key: dbstring 

gateway:
  port: 80
  portname: http
  protocol: HTTP
  domain: ngxconnect.in

virtualService:
  destination:
    - match: 
      - uri:
         prefix: /api/v1/business   
      route:
      - destination: 
          host: abc.com
          port: 
            number: 3001
    - match: 
      - uri:
         prefix: /api/v1/outlet   
      route:
      - destination: 
          host: abc.com
          port: 
            number: 3011




  

